<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <title>Train Scheduler</title>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Cartanica Train Schedule</h1>
    <p>Serving the Niflheim Region</p>
  </div>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Current Train Schedule</div>
    <table class="table">
      <tr>
        <th class="train-list">Train Name</th>
        <th class="train-list">Destination</th>
        <th class="train-list">Frequency (min)</th>
        <th class="train-list">Next Arrival</th>
        <th class="train-list">Minutes Away</th>
      </tr>
      <tr class="train-info">
      </tr>
    </table>
  </div>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Panel heading</div>
      <div class="col-md-12">
          <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="name" class="form-control" id="train-name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="name" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="frequency">First Train Time (HH:MM - Military Time)</label>
            <input type="name" class="form-control" id="first-train">
          </div>
          <div class="form-group">
            <label for="next-arrival">Frequency</label>
            <input type="name" class="form-control" id="frequency">
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-danger">Submit</button>
          </div>
      </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/java.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
</body>
</html>
